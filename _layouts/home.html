<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ site.title }} - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/assets/css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: hsl(67, 66%, 63%);
      color: #ffffff;
      overflow-x: hidden;
    }

    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      z-index: 1;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
      text-align: center;
      max-width: 600px;
      backdrop-filter: blur(10px);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid cyan;
      box-shadow: 0 0 12px cyan;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.1rem;
      color: #00ffff;
    }

    .nav {
      margin-top: 1.5rem;
    }

    .nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: cyan;
      font-weight: bold;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #00ffff;
    }
  </style>
</head>
