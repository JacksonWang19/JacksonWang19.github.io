<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts - {{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f2027;
      color: white;
      line-height: 1.6;
    }
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .container {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .page-title {
      text-align: center;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #00ffff;
      font-weight: bold;
    }
    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .post-card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 1.5rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }
    .post-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 30px rgba(0, 255, 255, 0.3);
    }
    .post-card h2 {
      margin-top: 0;
      color: #00ffff;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .post-card a {
      text-decoration: none;
      color: inherit;
    }
    .post-card .date {
      font-size: 0.9rem;
      color: #aaa;
    }
    .post-card .avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  position: absolute;
  top: 15px;
  right: 15px;
  border: 2px solid #00ffff;
  object-fit: cover;
}

    .back-home {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: #00ffff;
      text-decoration: none;
      font-size: 1.1rem;
      border: 2px solid #00ffff;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .back-home:hover {
      background-color: #00ffff;
      color: #0f2027;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1 class="page-title">üìö ÊâÄÊúâÂ∏ñÂ≠ê</h1>
    <div class="post-grid">
      {% for post in site.posts %}
      <div class="post-card">
        <img src="{{ site.url }}/assets/img/ikun.jpeg" alt="Avatar" class="avatar">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="date">{{ post.date | date: "%Y-%m-%d" }}</p>
        <p>{{ post.excerpt | strip_html | truncate: 100 }}</p>
      </div>
      {% endfor %}
    </div>
    <a href="/" class="back-home">‚Üê ËøîÂõûÈ¶ñÈ°µ</a>
  </div>

  <script>
    particlesJS.load('particles-js', '/assets/js/particles.json', function() {
      console.log('particles.js loaded');
    });
  </script>
</body>
</html>
